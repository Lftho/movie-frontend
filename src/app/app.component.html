<h1>
  Welcome to {{ development || production }}!
</h1>

<div>
  <ul *ngFor="let filme of filmes">
    <li>{{ filme.adult ? 'acima de 18 anos' : 'menor de 18 anos' }}</li>
    <li>{{ filme.original_title }}</li>
    <li>{{ filme.overview }}</li>
    <!-- <li>{{ filme.poster_path }}</li> -->
    <img src="{{ filme.poster_path }}" alt="">
  </ul>
</div>
